<ion-header>

  <ion-navbar>
    <ion-title>code5</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item-sliding *ngFor'let gift of giftList | async'>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/2.jpg">
            </ion-avatar>
            <h2>{{gift.info}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)='showPrompt(gift)' > 
              <ion-icon name="text"></ion-icon>
              Edit
            </button>
            
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary"  (click)='removelocations(gift)'>
              <ion-icon name="mail"></ion-icon>
              Delet
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
