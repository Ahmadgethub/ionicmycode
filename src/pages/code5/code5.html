<ion-header>

  <ion-navbar>
    <ion-title>code5</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item-sliding *ngFor'let gift of myObject'>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/2.jpg">
            </ion-avatar>
            <h2>{{gift[1]['info']}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary"
             (click)="showPrompt(gift[0] , gift[1]['info'] ,  gift[1]['latitube'] ,  gift[1]['longitude'])"> 
              <ion-icon name="ios-create"></ion-icon>
              Edit
            </button>
            
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary"  (click)='removelocations(gift[0])'>
              <ion-icon name="ios-trash"></ion-icon>
              Delet
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
